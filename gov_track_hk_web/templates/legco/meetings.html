 <thead style="display:none">

 </thead>

<script>
$(document).ready(function() {
    $('#meetings-search').DataTable( {
        "bSort": false,
        "searching": false,
        "paging": false,
        "ajax": { 
            url:"/api/meetings/",
            dataSrc:""
        },
        "columns": [
            { "width": "100%","render": 
                function ( data, type, row ) {
                    console.log(row);
                    var s = "";
                    
                        
                    s += "<div class=\"panel panel-default\">";
                    s += "<div class=\"panel-heading\">" + row.date + "</div>";

                    s += "<div class=\"panel-body\" style=\"font-size:10pt\">" + row.type ;
                    s += "<a class=\"btn-block\" href=\"/legco/meeting/" + row.id  + "/\">"
                    s += "Go";
                    s += "</a>";
                    s += "</div>"
                    s += "</div>";

                    return s;
                }
            },
        ]
    } );
} );
</script>
