{% extends 'legco/base.html'%}
{% block page_content%}
<h2>政黨/{{party.name_ch}}</h2>
<img src="{{party.image}}" height="200"/>
<table>
{% for individual in individuals %}
    <tr>
        <td><a href="/legco/individual/{{individual.id}}">{{individual.name_ch}}</a><img src="{{individual.image}}"/></td>
    </tr>
{% endfor %}
</table>

<h3>相關新聞</h3>
<table>
{% for n in related_news %}
    <tr>
        <td><a href="{{n.link}}">{{n.title}}</a></td>
    </tr>
{% endfor %}
</table>
{% endblock%}
